<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="product">

            <img src="./img/shoes.png" alt="" id="frontImg">
            <img src="./img/shoes2.png" alt="" id="backImg">

            <div class="product-inner" id="productBox">
                <div class="product-front">
                    <div class="product-top">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1>125 <span>$</span></h1>

                        <button type="button">Add to bug</button>

                        <div class="color-select">
                            <div class="select-item"><img src="./img/shoes-icon.png" alt=""></div>
                            <div class="select-item"><img src="./img/shoes-icon2.png" alt="" id="flipRight"></div>
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <div class="product-top">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1>125 <span>$</span></h1>

                        <button type="button">Add to bug</button>

                        <div class="color-select">
                            <div class="select-item"><img src="./img/shoes-icon.png" alt="" id="flipLeft"></div>
                            <div class="select-item"><img src="./img/shoes-icon2.png" alt=""></div>
                        </div>
                    </div>
                </div>
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
